<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Shop</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000; /* Background color changed to black */
            color: #fff; /* Text color changed to white */
        }
        .header-bar {
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
            padding: 20px 40px;
            background: black; /* Header background color */
            position: fixed;
            width: 100%;
            top: 0;
            text-align: center; /* Center text */
            z-index: 10;
        }
        .header-bar img {
            height: 40px;
        }
        .header-bar h1 {
            margin: 0;
            align-self: center;
            font-size: 2em;
            color: white; /* Header text color */
            text-align: center;
            margin-right: 45%;
        }
        .header-bar nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .header-bar nav a:hover {
            text-decoration: underline;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background: #000; /* Ensure the container has a background color */
            margin-top: 60px; /* Offset for the fixed header */
            margin-bottom: 10%;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the video is above the container's background */
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: #000; /* Products container background color */
        }
        .product {
            flex: 0 0 45%;
            box-sizing: border-box;
            margin: 10px;
            padding: 20px;
            border: 1px solid #444; /* Border color */
            text-align: center;
            background: #111; /* Product background color */
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff; /* Product title color */
        }
        .product p {
            font-size: 1em;
            color: #ccc; /* Product description color */
        }
        .intro-text {
            padding: 20px;
            text-align: center;
            background: #111; /* Background color for intro text */
        }
        footer {
            padding: 15px;
            text-align: center;
            background: #111;
            color: #ccc;
        }
    </style>
</head>
<body>

        <video autoplay muted loop>
            <source src="aquo_logo_animated.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
